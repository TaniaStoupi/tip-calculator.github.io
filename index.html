<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tip Calculator</title>
</head>
<body>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-sm-12">
                <h1>Tip calculator</h1>
            </div>
        </div>

        <div class="form-group row mt-4">
            <label for="billAmount" class="col-sm-3">Bill Amount</label>
            <div class="col-sm-9 ">
                <input type="number" id="billAmount" placeholder="i.e. 250.99" class="form-control">
            </div>
        </div>
        <div class="form-group row mt-3">
            <label for="tipAmount" class="col-sm-3">Tip Amount as %</label>
            <div class="col-sm-9">
                <input type="number" id="tipAmount" placeholder="i.e. 5" class="form-control">
            </div>
        </div>
        <div class="form-group row mt-3">
            <div class="col-sm-3 col-form-label"></div>
            <div class="col-sm-9">
                <button class="btn btn-primary" onclick="calculate()">Calculate tip and total bill</button>
            </div>
        </div>
        <div class="form-group row mt-5">
            <div class="col-sm-12">Tip Amount is: <span id="tip"></span></div>
        </div>
        <div class="form-group row mt-2">
            <div class="col-sm-12">Total bill amount + tip amount is: <span id="total"></span></div>
        </div>

    </div>

    <script>

        function calculate(){

            var billAmount = Number(document.getElementById("billAmount").value);
            var tipAmount = Number(document.getElementById("tipAmount").value);

            var finalTipAmount = (tipAmount/100) * billAmount;
            var totalBill = billAmount + finalTipAmount;

            var tip = document.getElementById("tip");
            var bill = document.getElementById("total");

            tip.innerHTML = finalTipAmount.toFixed(2) + "$";
            bill.innerHTML = totalBill.toFixed(2) + "$";
        }



    </script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>      
</body>
</html>
